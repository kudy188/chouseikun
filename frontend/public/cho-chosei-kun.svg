<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background mantis silhouette -->
  <path class="mantis-bg" fill="#e6ffe6" opacity="0.15" d="M200,50
    C180,50 160,60 150,80
    L120,120
    C110,130 100,150 100,170
    C100,200 120,220 140,230
    L160,240
    C180,250 220,250 240,240
    L260,230
    C280,220 300,200 300,170
    C300,150 290,130 280,120
    L250,80
    C240,60 220,50 200,50 Z
    M140,140
    L120,180
    M260,140
    L280,180
    M180,200
    Q200,220 220,200"/>

  <!-- Main character - 超調整くん -->
  <g transform="translate(100, 80)">
    <!-- Body -->
    <path fill="#98FB98" d="M100,120
      C60,120 30,90 30,50
      C30,20 60,-10 100,-10
      C140,-10 170,20 170,50
      C170,90 140,120 100,120 Z"/>

    <!-- Mantis arms -->
    <path fill="#98FB98" d="M30,50
      C20,40 0,40 -10,50
      C-20,60 -20,80 -10,90
      C0,100 20,100 30,90 Z"/>
    <path fill="#98FB98" d="M170,50
      C180,40 200,40 210,50
      C220,60 220,80 210,90
      C200,100 180,100 170,90 Z"/>

    <!-- Eyes -->
    <circle cx="70" cy="40" r="15" fill="white"/>
    <circle cx="130" cy="40" r="15" fill="white"/>
    <circle cx="70" cy="40" r="8" fill="black"/>
    <circle cx="130" cy="40" r="8" fill="black"/>

    <!-- Antennae -->
    <path d="M85,10 Q70,-10 55,0" fill="none" stroke="#98FB98" stroke-width="3"/>
    <path d="M115,10 Q130,-10 145,0" fill="none" stroke="#98FB98" stroke-width="3"/>

    <!-- Text bubble -->
    <g transform="translate(0, -50)">
      <path d="M150,50 Q200,50 200,80 L200,120 Q200,150 170,150 L80,150 Q50,150 50,120 L50,80 Q50,50 80,50 Z" fill="white" stroke="#98FB98" stroke-width="2"/>
      <text x="125" y="110" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">調整中♪</text>
    </g>
  </g>
</svg>
