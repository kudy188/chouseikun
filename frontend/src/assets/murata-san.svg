<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Kawaii mantis character -->
  <g transform="translate(100,100)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="40" ry="60" fill="#98FB98" stroke="#2E8B57" stroke-width="2"/>

    <!-- Head -->
    <path d="M-20,-50 Q0,-80 20,-50" fill="#98FB98" stroke="#2E8B57" stroke-width="2"/>

    <!-- Eyes -->
    <g transform="translate(-15,-60)">
      <!-- Left eye -->
      <circle cx="0" cy="0" r="8" fill="white" stroke="#2E8B57" stroke-width="1"/>
      <circle cx="0" cy="0" r="4" fill="#000"/>
      <circle cx="2" cy="-2" r="2" fill="white"/>
    </g>
    <g transform="translate(15,-60)">
      <!-- Right eye -->
      <circle cx="0" cy="0" r="8" fill="white" stroke="#2E8B57" stroke-width="1"/>
      <circle cx="0" cy="0" r="4" fill="#000"/>
      <circle cx="2" cy="-2" r="2" fill="white"/>
    </g>

    <!-- Blush -->
    <circle cx="-20" cy="-50" r="5" fill="#FFB6C1" opacity="0.5"/>
    <circle cx="20" cy="-50" r="5" fill="#FFB6C1" opacity="0.5"/>

    <!-- Smile -->
    <path d="M-10,-45 Q0,-40 10,-45" fill="none" stroke="#2E8B57" stroke-width="2"/>

    <!-- Antennae with hearts -->
    <path d="M-15,-70 Q-30,-90 -40,-85" fill="none" stroke="#2E8B57" stroke-width="2"/>
    <path d="M15,-70 Q30,-90 40,-85" fill="none" stroke="#2E8B57" stroke-width="2"/>
    <path d="M-42,-87 C-44,-89 -46,-89 -48,-87 C-50,-85 -50,-83 -48,-81 C-46,-79 -44,-79 -42,-81 C-40,-83 -40,-85 -42,-87" fill="#FFB6C1"/>
    <path d="M38,-87 C36,-89 34,-89 32,-87 C30,-85 30,-83 32,-81 C34,-79 36,-79 38,-81 C40,-83 40,-85 38,-87" fill="#FFB6C1"/>

    <!-- Front legs (prayer position) -->
    <path d="M-20,-30 Q-40,-20 -30,0" fill="none" stroke="#2E8B57" stroke-width="3"/>
    <path d="M20,-30 Q40,-20 30,0" fill="none" stroke="#2E8B57" stroke-width="3"/>

    <!-- Middle legs -->
    <path d="M-20,0 Q-50,20 -40,40" fill="none" stroke="#2E8B57" stroke-width="2"/>
    <path d="M20,0 Q50,20 40,40" fill="none" stroke="#2E8B57" stroke-width="2"/>

    <!-- Back legs -->
    <path d="M-15,30 Q-40,50 -30,70" fill="none" stroke="#2E8B57" stroke-width="2"/>
    <path d="M15,30 Q40,50 30,70" fill="none" stroke="#2E8B57" stroke-width="2"/>
  </g>

  <!-- Speech bubble -->
  <g transform="translate(140,40)">
    <path d="M-25,-20 Q-25,-25 -20,-25 L20,-25 Q25,-25 25,-20 L25,20 Q25,25 20,25 L-20,25 Q-25,25 -25,20 Z" fill="#FFF" stroke="#2E8B57"/>
    <text x="0" y="0" font-family="Arial" font-size="14" text-anchor="middle" fill="#2E8B57" font-weight="bold">おすすめ♪</text>
    <text x="0" y="15" font-family="Arial" font-size="10" text-anchor="middle" fill="#2E8B57">by 村田さん</text>
  </g>
</svg>
